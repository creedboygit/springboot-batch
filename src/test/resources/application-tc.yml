spring:
  config:
    activate:
      on-profile: tc
  datasource:
    url: jdbc:tc:mysql:8://pass-local
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: sa
#
#    username: pass_local_user
#    password: passlocal123
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: false
#    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect # 추가 해준 부분
  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    org.hibernate.type.descriptor.sql: off # 바인딩되는 모든 파라미터를 찍습니다.
